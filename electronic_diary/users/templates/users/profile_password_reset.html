{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{ title }}
{% endblock%}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <div class="container">
            <h1>Запрос на восстановление пароля</h1>
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger">Восстановить пароль</button>
        </div>
    </form>

{% endblock %}
