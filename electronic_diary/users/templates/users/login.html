{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Авторизация
{% endblock%}

{% block content %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="container">
            <h1>Вход в систему</h1>
            {{ form|crispy }}
            <button class="btn btn-secondary" type="submit">Войти</button>
            <a href="{% url 'home' %}">Вернуться на главную!</a>
        </div>
    </form>
{% endblock%}
