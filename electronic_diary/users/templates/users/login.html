{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{ title }}
{% endblock%}

{% block content %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="container">
            <h1>Вход в систему</h1>
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Войти</button>
            <a href="{% url 'password_reset' %}">Забыли пароль?</a>
        </div>
    </form>

{% endblock%}
